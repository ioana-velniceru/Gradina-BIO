<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Grădina BIO</title>
</head>

<body id="body">
    <header>Grădina BIO</header>
    <div class="container">
        <nav class="nav">
            <ul class="nav_container">
                <li class="nav_item">
                    <button class="nav_link" id="about_link">Despre noi</button>
                </li>
                <li class="nav_item">
                    <button class="nav_link" id="main_link">Pagina principală</button>
                </li>
                <li class="nav_item">
                    <button class="nav_link" id="products_link">Lista de produse</button>
                </li>
                <li class="nav_item">
                    <button class="nav_link" id="contact_link">Cum cumpăr?</button>
                </li>
            </ul>
        </nav>
        <main id="main">

        </main>

    </div>
    <div class="modal_overlay">
        <div class="modal">
            <div class="modal_content">
                <h2 class="title">Adăugare/Modificare produs</h2>
                <div class="form_container">
                    <input id="formTitle" class="input" type="text" placeholder="Denumirea produsului">
                    <input id="formQuality" class="input" type="text" placeholder="Calitatea produsului">
                    <input id="formPrice" class="input" type="text" placeholder="Prețul produsului (lei/kg)">
                    <input id="formProvider" class="input" type="text" placeholder="Producătorul produsului">
                    <input id="formPlace" class="input" type="text" placeholder="Proveniența produsului">
                    <input id="formImage" class="input input-img" type="text" placeholder="Poza produsului">
                </div>
                <textarea id="formDescription" class="textarea" name="content" cols="28" rows="3"
                    placeholder="Descrierea produsului"></textarea>
                <div class="modal_buttons">
                    <button id="cancel" type="button" class="button">Renunțare</button>
                    <button id="save" type="button" class="button">Salvare</button>
                </div>
            </div>
        </div>
    </div>
    <footer>Contact: Strada Belșugului, comuna Vatra Luminoasă; +40712345678; gradinabio@mail.com</footer>
</body>
<script src="script.js"></script>

</html>
